steps:
- task: UseDotNet@2
  displayName: 'Use .NET Core SDK'
  inputs:
    packageType: sdk
    version: 5.0.101

- task: DotNetCoreCLI@2
  displayName: 'Install Cake'
  inputs:
    command: custom
    custom: 'tool'
    arguments: 'install cake.tool --global'

- task: DotNetCoreCLI@2
  displayName: 'Package and deploy'
  env:
    FEEDZ: $(FEEDZ)
  inputs:
    command: custom
    custom: 'cake'
    workingDirectory: buildsystem
  